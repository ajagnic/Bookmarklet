<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bookmarklet</title>
  </head>
  <body>
    <p>Make a bookmark from this link...</p>
    <p>Then you will be able to execute the specified javascript file on any webpage.</p>
    <a href="javascript:(function(){alert('bookmarklet');let paragraphs=document.getElementsByTagName('p');for(let i=0;i<paragraphs.length;i++){paragraphs[i].innerHTML='kitten.';};})();
">Bookmarklet</a>
  </body>
</html>
